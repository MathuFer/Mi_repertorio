<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Repertorio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>

<body>
  <div id="AgregarCancion">
    <h2 class="pt-3">ðŸŽ¶ Mi repertorio ðŸŽ¶</h2>

    <div class="container pt-5 w-50">
      <div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">CanciÃ³n:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cancion" />
          </div>
        </div>
        <div class="form-group row">
          <label for="artist" class="col-sm-2 col-form-label">Artista: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="artista" />
          </div>
        </div>
        <div class="form-group row">
          <label for="tone" class="col-sm-2 col-form-label">Tono:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="tono" />
          </div>
        </div>
        <button onclick="nuevaCancion()" class="m-auto btn btn-success">Agregar</button>
      </div>
    </div>
  </div>
  <div id="ListaCanciones">
    <hr />
    <h2>Tabla de canciones ðŸŽµ</h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">CanciÃ³n</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let url = "/canciones";
    let tbody = document.getElementById("cuerpo");
    let cancion = document.getElementById("cancion");
    let artista = document.getElementById("artista");
    let tono = document.getElementById("tono");

    window.onload = getData();

    async function getData() {
      const response = await axios.get(url);
      const canciones = response.data;
      tbody.innerHTML = "";
      canciones.forEach((c, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${c.titulo}</td>
            <td>${c.artista}</td>
            <td>${c.tono}</td>
            <td>
              <button class="btn btn-danger" onclick="eliminarCancion(${c.id})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    function nuevaCancion() {
      let data = {
        titulo: cancion.value,
        artista: artista.value,
        tono: tono.value,
      };
      axios.post(url, data).then(() => {
        getData();
        cancion.value = "";
        artista.value = "";
        tono.value = "";
      });
    }

    function eliminarCancion(id) {
      axios.delete(`${url}/${id}`).then(() => {
        alert(`CanciÃ³n con id ${id} eliminada`);
        getData();
      });
    }
  </script>
</body>

</html>
